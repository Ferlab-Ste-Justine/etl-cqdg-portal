fhir-config {
    base-url = "http://localhost:8080/fhir"
    base-url=${?FHIR_URL}
    schema-path="schema"
    schema-path=${?SCHEMA_PATH}
    resources = [
        ############### PATIENT ################
        {
            type: "Patient",
            schema: "cqdg-patient"
        },
        ############## Observation ################
        {
            type: "Observation",
            schema: "cqdg-observation"
        },
        ############## Diagnosis ################
        {
            type: "Condition",
            schema: "cqdg-disease"
        },
        ############## Study ################
        {
            type: "ResearchStudy",
            schema: "cqdg-researchstudy"
        },
        ############## Specimen ################
        ## Split biospecimen / sample registration
        {
            type: "Specimen",
            schema: "cqdg-specimen"
        },
        ############## Family Group ################
        {
            type: "Group",
            schema: "cqdg-group"
        },
        ############## DOCUMENT REFERENCE ################
        {
            type: "DocumentReference",
            schema: "cqdg-documentreference"
        },
        ############## TASK ################
        {
            type: "Task",
            schema: "cqdg-task"
        }
    ]
}
